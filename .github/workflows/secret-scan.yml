name: Secret Scanning

permissions:
  contents: read
 
on:
  push:
    branches: [main, dev, prod, master, staging]
  pull_request:
    branches: [main, dev, prod, master, staging]
 
jobs:
  gitleaks:
    name: Gitleaks Secrets Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
 
      - name: Install Gitleaks
        run: |
          wget -q https://github.com/gitleaks/gitleaks/releases/download/v8.30.0/gitleaks_8.30.0_linux_x64.tar.gz
          tar -xzf gitleaks_8.30.0_linux_x64.tar.gz
          chmod +x gitleaks
          sudo mv gitleaks /usr/local/bin/
 
      - name: Scan entire repository history
        run: |
          gitleaks detect \
            --source . \
            --config .gitleaks.toml \
            --verbose \
            --exit-code 1
